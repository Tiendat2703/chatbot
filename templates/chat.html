        body {
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            background: #1d1e20;
        }

        .wrapper {
            display: flex;
            width: 100%;

        .side-container {
            width: 15%;
            background: #1d1e20;
            display: flex;
            gap: 10px;
        }
        
        .box-container {
            width: 70%;
            background: #1d1e20;
        }

        .chart-wrapper {
            position: relative;
            margin: 10px 0;
            background: #2e2f32;
            border-radius: 10px;
            padding: 10px;
        }
        
        .expand-chart-btn {
            position: absolute;
            top: 8px;
            right: 10px;
            background: #4caf50;
            border: none;
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 12px;
            color: white;
            cursor: pointer;
            z-index: 2;
        }
        
        .expand-chart-btn:hover {
            background: #45a049;
        }

        .session-content {
            display: flex;
            gap: 10px;
        }
        
        .session-list {
            flex: 1;
            overflow-y: auto;
            max-height: 300px;
            background-color: #404144;
            border-radius: 10px;
            padding: 10px;
        }
        
        .session-preview {
            flex: 2;
            overflow-y: auto;
            max-height: 300px;
            background-color: #303134;
            border-radius: 10px;
            padding: 10px;
            color: #ccc;
            font-size: 14px;
        }
        
        .session-preview p.placeholder {
            color: #777;
            text-align: center;
            margin-top: 40%;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0; /* g·ªçn h∆°n top, left, width, height */
            background-color: rgba(0,0,0,0.5);
            z-index: 999;
        }
        
        .session-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 800px;
            background: #2e2f32;
            color: white;
            padding: 20px;
            border-radius: 15px;
            z-index: 1000;
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -48%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }
        
        .session-modal h3 {
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .session-item {
            background: #404144;
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .session-item:hover {
            background: #5a5b60;
        }
        
        #sessionModal button#createNewSessionBtn {
            margin-top: 20px;
            width: 100%;
            background: linear-gradient(135deg, #4caf50, #45a049);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        
        #sessionModal button#createNewSessionBtn:hover {
            background: linear-gradient(135deg, #45a049, #3e8e41);
        }
        
        #closeSessionModal {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        .close-btn {
            position: absolute;
            top: 8px;
            right: 12px;
            background: none;
            border: none;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            color: #333;
        }
        
        .close-btn:hover {
            color: red;
        }

        #whitebackgroundCanvas,
        #backgroundCanvas,
        #starsCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        
        main {
            position: relative;
            z-index: 0;
        }

        #input-field {
            width: 100%;
            min-height: 30px;
            max-height: 150px;
            resize: none;
            overflow: hidden;
            line-height: 1.5;
            padding: 10px;
            font-size: 16px;
            background: transparent;
            color: white;
            border: none;
            outline: none;
            box-sizing: border-box;
        }


        .icon-button {
            position: fixed;
            background-color: transparent;
            border: none;
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.2s ease;
          }
          
          .icon-button:hover {
            background-color: #444; /* M√†u x√°m ƒë·∫≠m khi hover */
          }
          
          .icon {
            stroke: white; /* ho·∫∑c ƒë·ªïi sang m√†u kh√°c n·∫øu n·ªÅn kh√¥ng t·ªëi */
          }

          .spinner {
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
    
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    <script>
        let selectedSessionId = null;  // üëâ Bi·∫øn to√†n c·ª•c ƒë·ªÉ nh·ªõ Session n√†o ƒë∆∞·ª£c ch·ªçn
    
        function showSessionModal(sessions) {
            const modal = document.getElementById("sessionModal");
            const overlay = document.getElementById("sessionModalOverlay");
            const sessionList = document.getElementById("sessionList");
            const sessionPreview = document.getElementById("sessionPreview");
            const confirmBtn = document.getElementById("confirmSelectSessionBtn");
    
            sessionList.innerHTML = "";
            sessionPreview.innerHTML = '<p class="placeholder">Ch·ªçn m·ªôt phi√™n tr√≤ chuy·ªán ƒë·ªÉ xem tr∆∞·ªõc...</p>';
            selectedSessionId = null;
            confirmBtn.style.display = "none"; // ·∫®n n√∫t x√°c nh·∫≠n l√∫c ƒë·∫ßu
    
            sessions.forEach(sessionId => {
                const item = document.createElement("div");
                item.className = "session-item";
                item.textContent = sessionId;
                
                item.addEventListener("click", () => {
                    selectedSessionId = sessionId; // üëâ L∆∞u session ƒëang ch·ªçn
                    confirmBtn.style.display = "block"; // Hi·ªán n√∫t x√°c nh·∫≠n
    
                    fetch(`/preview_session?session_id=${sessionId}`)
                        .then(res => res.json())
                        .then(data => {
                            if (data.messages.length === 0) {
                                sessionPreview.innerHTML = '<p class="placeholder">Phi√™n n√†y ch∆∞a c√≥ tin nh·∫Øn n√†o.</p>';
                            } else {
                                let html = "";
                                data.messages.forEach(msg => {
                                    html += `<div style="margin-bottom: 8px;">
                                                <b>${msg.role}:</b> ${msg.content}
                                             </div><hr style="border: 0.5px solid #555;">`;
                                });
                                sessionPreview.innerHTML = html;
                            }
                        });
                });
    
                sessionList.appendChild(item);
            });
    
            modal.style.display = "block";
            overlay.style.display = "block";
        }
    
        // N√∫t m·ªü modal
        document.getElementById("toggleSidebar").addEventListener("click", () => {
            fetch("/get_sessions")
                .then(res => res.json())
                .then(data => {
                    showSessionModal(data.sessions);
                });
        });
    
        // N√∫t t·∫°o m·ªõi session
        document.getElementById("createNewSessionBtn").addEventListener("click", () => {
            fetch("/create_new_session", { method: "POST" })
                .then(() => location.reload());
        });
    
        // N√∫t x√°c nh·∫≠n ch·ªçn Session
        document.getElementById("confirmSelectSessionBtn").addEventListener("click", () => {
            if (selectedSessionId) {
                fetch("/switch_session", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ session_id: selectedSessionId })
                }).then(res => location.reload());
            }
        });
    
        // N√∫t ƒë√≥ng modal
        document.getElementById("closeSessionModal").addEventListener("click", () => {
            document.getElementById("sessionModal").style.display = "none";
            document.getElementById("sessionModalOverlay").style.display = "none";
        });
    </script>
    
    
      

    <script>
        const form = document.querySelector(".input-container");
        const inputField = document.getElementById("input-field");
        const chatBox = document.querySelector(".chat-box");
        
        // Nh·∫•n Enter ƒë·ªÉ g·ª≠i
        inputField.addEventListener("keydown", e => {
            if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            form.dispatchEvent(new Event("submit"));
            }
        });
        
        form.addEventListener("submit", e => {
            e.preventDefault();
            const userInput = inputField.value.trim();
            if (!userInput) return;
        
            // Hi·ªÉn th·ªã tin nh·∫Øn user + loading
            appendMessage("user", userInput);
            const loadingId = appendLoading();
            scrollToBottom();
            inputField.value = "";
        
            // G·ª≠i request
            fetch("/chatbot", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: `user_input=${encodeURIComponent(userInput)}`
            })
            .then(res => res.json())
            .then(data => {
            document.getElementById(loadingId)?.remove();
            let chain = Promise.resolve();
        
            data.messages.forEach(msg => {
                chain = chain.then(() => new Promise(resolve => {
                if (msg.role === "assistant" && msg.type === "chart") {
                    // 1) T·∫°o wrapper, n√∫t ph√≥ng to, container
                    const wrapper = document.createElement("div");
                    wrapper.className = "chart-wrapper";
                    chatBox.appendChild(wrapper);
        
                    const btn = document.createElement("button");
                    btn.className = "expand-chart-btn";
                    btn.innerText = "üîç Ph√≥ng to";
                    btn.onclick = () => openFullscreen(wrapper.querySelector("div"));
                    wrapper.appendChild(btn);
        
                    const chartDiv = document.createElement("div");
                    wrapper.appendChild(chartDiv);
        
                    // 2) G√°n HTML (c√≥ th·ªÉ k√®m 1 external <script> v√† 1 inline script)
                    chartDiv.innerHTML = msg.content;
        
                    // 3) L·∫•y ra h·∫øt script tags, r·ªìi x√≥a kh·ªèi DOM t·∫°m
                    const scripts = Array.from(chartDiv.querySelectorAll("script"));
                    scripts.forEach(s => s.remove());
        
                    // Ph√¢n lo·∫°i
                    const external = scripts.filter(s => s.src);
                    const inline   = scripts.filter(s => !s.src);
        
                    // 4) H√†m ch·∫°y inline scripts
                    function runInline() {
                    inline.forEach(old => {
                        const ns = document.createElement("script");
                        ns.textContent = old.textContent;
                        chartDiv.appendChild(ns);
                    });
                    scrollToBottom();
                    resolve();
                    }
        
                    // 5) N·∫°p external scripts tr∆∞·ªõc (n·∫øu c√≥), r·ªìi ch·∫°y inline
                    if (external.length > 0) {
                        let loaded = 0;
                        external.forEach(old => {
                        const ns = document.createElement("script");
                        ns.src = old.src;
                        ns.onload = () => {
                            if (++loaded === external.length) runInline();
                        };
                        document.head.appendChild(ns);
                        });
                    } else {
                    // kh√¥ng c√≥ external ‚Üí ch·∫°y ngay
                    runInline();
                    }
        
                } else {
                    // V·ªõi text normal
                    appendMessage(msg.role, msg.content, true).then(resolve);
                }
                }));
            });
            })
            .catch(err => {
            console.error(err);
            document.getElementById(loadingId)?.remove();
            });
        });
        
        // Helper: append message, v·ªõi typeWriter n·∫øu assistant
        function appendMessage(role, text, typing=false) {
            return new Promise(res => {
                const d = document.createElement("div");
                d.className = `message ${role}`;
                chatBox.appendChild(d);
                if (typing && role === "assistant") {
                typeWriterEffectWithHTML(d, text, 7, chatBox).then(() => {
                    scrollToBottom(); res();
                });
                } else {
                d.textContent = text;
                scrollToBottom(); res();
                }
            });
        }
        
        // Helper: append loading spinner, tr·∫£ v·ªÅ id ƒë·ªÉ x√≥a
        function appendLoading() {
            const ld = document.createElement("div");
            const id = "loading_" + Date.now();
            ld.id = id;
            ld.style.margin = "10px 0";
            ld.innerHTML = `
                Tr·ª£ l√Ω ƒëang suy nghƒ©...
                <div class="spinner" style="margin: 0 auto 5px auto;"></div>
            `;
            chatBox.appendChild(ld);
            return id;
        }
        
        function scrollToBottom() {
            window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
        }
    </script>
      
    
      

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const textarea = document.getElementById("input-field");
            const sendButton = document.querySelector(".send-button");
            const form = textarea.closest("form");
    
            // üëá 1. K√≠ch ho·∫°t n√∫t g·ª≠i
            textarea.addEventListener("input", function () {
                if (textarea.value.trim() !== "") {
                    sendButton.classList.add("active");
                } else {
                    sendButton.classList.remove("active");
                }
    
                // üëá 2. T·ª± ƒë·ªông gi√£n chi·ªÅu cao
                this.style.height = "auto";
                this.style.height = this.scrollHeight + "px";
            });
    
            // üëá 3. G·ª≠i khi b·∫•m Enter (nh∆∞ng gi·ªØ Shift+Enter ƒë·ªÉ xu·ªëng d√≤ng)
            textarea.addEventListener("keydown", function (e) {
                if (e.key === "Enter" && !e.shiftKey) {
                    e.preventDefault();
                    form.submit();
                }
            });
        });
    </script>

                const starsCanvas = document.getElementById("starsCanvas");
                const whiteCanvas = document.getElementById("whitebackgroundCanvas");
    
                isDarkCanvasVisible = !isDarkCanvasVisible;
    
                // ‚úÖ ƒê√°nh d·∫•u script 1 ƒëang ki·ªÉm so√°t canvas
                window.effectCanvasControlled = isDarkCanvasVisible;
    
                if (!isDarkCanvasVisible) {
                    // ‚ùå T·∫Øt to√†n b·ªô canvas
                    if (bgCanvas) bgCanvas.style.display = "none";
                    if (starsCanvas) starsCanvas.style.display = "none";
                    if (whiteCanvas) whiteCanvas.style.display = "none";
                } else {
                    // ‚úÖ B·∫≠t t√πy theo body background
                    const bgColor = document.body.style.backgroundColor.trim().toLowerCase();
    
                    if (bgColor === "rgb(29, 30, 32)") {
                        if (bgCanvas) bgCanvas.style.display = "block";
                        if (starsCanvas) starsCanvas.style.display = "block";
                        if (whiteCanvas) whiteCanvas.style.display = "none";
                    } else if (bgColor === "rgb(255, 255, 255)" || bgColor === "white") {
                        if (bgCanvas) bgCanvas.style.display = "none";
                        if (starsCanvas) starsCanvas.style.display = "none";
                        if (whiteCanvas) whiteCanvas.style.display = "block";
                    } else {
                        console.warn("Unknown body background color:", bgColor);
                    }
                }
            });
        }
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const toggle = document.getElementById("input");
            const chatbotHeaders = document.querySelectorAll(".chatbot-header");

            // H√†m n√†y ƒë·ª£i ƒë·∫øn khi whitebackgroundCanvas xu·∫•t hi·ªán
            function waitForCanvasAndInitToggle() {
                const bgCanvas = document.getElementById("backgroundCanvas");
                const starsCanvas = document.getElementById("starsCanvas");
                const whiteCanvas = document.getElementById("whitebackgroundCanvas");
                const sideContainers = document.querySelectorAll(".side-container");
                const boxContainers = document.querySelectorAll(".box-container");
                const assistants = document.querySelectorAll(".assistant");
        
                // L∆∞u tr·∫°ng th√°i m√†u s·∫Øc ban ƒë·∫ßu
                const initialSideContainerColors = Array.from(sideContainers).map(container => container.style.backgroundColor);
                const initialBoxContainerColors = Array.from(boxContainers).map(container => container.style.backgroundColor);
                const initialAssistantColors = Array.from(assistants).map(assistant => assistant.style.color);
                const initialHeaderColors = Array.from(chatbotHeaders).map(header => header.style.color);

                const inputContainer = document.querySelector(".main-input-container");
                const textarea = document.getElementById("input-field");

                if (!whiteCanvas) {
                    // Ch∆∞a t·∫°o xong canvas => ƒë·ª£i 100ms r·ªìi th·ª≠ l·∫°i
                    setTimeout(waitForCanvasAndInitToggle, 100);
                    return;
                }
        
                //console.log("whiteCanvas found:", whiteCanvas); // DEBUG
        
                if (!toggle) {
                    console.error("Toggle not found");
                    return;
                }
        
                toggle.addEventListener("change", function () {
                    if (window.effectCanvasControlled) {
                        // ‚úÖ Ch·ªâ b·∫≠t/t·∫Øt canvas n·∫øu kh√¥ng b·ªã kh√≥a b·ªüi script 1
                        if (this.checked) {
                            if (bgCanvas) bgCanvas.style.display = "block";
                            if (starsCanvas) starsCanvas.style.display = "block";
                            if (whiteCanvas) whiteCanvas.style.display = "none";
                        } else {
                            if (bgCanvas) bgCanvas.style.display = "none";
                            if (starsCanvas) starsCanvas.style.display = "none";
                            if (whiteCanvas) whiteCanvas.style.display = "block";
                        }
                    }

                    if (this.checked) {
                        // üåô Dark mode
                        document.body.style.backgroundColor = "#1d1e20";
                        
                        // ƒê·ªïi m√†u n·ªÅn c·ªßa c√°c container v·ªÅ m√†u dark
                        sideContainers.forEach((container, index) => {
                            container.style.backgroundColor = initialSideContainerColors[index] || "#1d1e20";
                        });
                        boxContainers.forEach((container, index) => {
                            container.style.backgroundColor = initialBoxContainerColors[index] || "#1d1e20";
                        });
                        
                        // ƒê·ªïi m√†u ch·ªØ assistant th√†nh tr·∫Øng
                        assistants.forEach((assistant, index) => {
                            assistant.style.color = initialAssistantColors[index] || "white";
                        });
        
                        chatbotHeaders.forEach((header, index) => {
                            header.style.color = initialHeaderColors[index] || "white";
                        });

                        if (inputContainer) {
                            inputContainer.style.background = "#313234";
                            inputContainer.style.border = "1px solid transparent";
                        
                            inputContainer.onmouseenter = () => inputContainer.style.background = "#36383a";
                            inputContainer.onmouseleave = () => inputContainer.style.background = "#313234";
                        }
                        
                        if (textarea) {
                            textarea.style.color = "white";
                        
                            textarea.addEventListener("focus", () => {
                                if (inputContainer) inputContainer.style.borderColor = "white";
                            });
                        
                            textarea.addEventListener("blur", () => {
                                if (inputContainer) inputContainer.style.border = "1px solid #fff";
                            });
                        }

                    } else {
                        document.body.style.backgroundColor = "#ffffff";
                        
                        sideContainers.forEach(container => {
                            container.style.backgroundColor = "#fff"; // Thay ƒë·ªïi m√†u n·ªÅn
                        });
                        
                        boxContainers.forEach(container => {
                            container.style.backgroundColor = "#fff"; // Thay ƒë·ªïi m√†u n·ªÅn
                        });
                        
                        assistants.forEach(assistant => {
                            assistant.style.color = "black"; // Thay ƒë·ªïi m√†u ch·ªØ
                        });
        
                        chatbotHeaders.forEach(header => {
                            header.style.color = "black";
                        });

                        if (inputContainer) {
                            inputContainer.style.background = "white";
                            inputContainer.style.border = "1px solid #ccc";
                        
                            inputContainer.onmouseenter = () => inputContainer.style.background = "white";
                            inputContainer.onmouseleave = () => inputContainer.style.background = "white";
                        }
                        
                        if (textarea) {
                            textarea.style.color = "black";
                        
                            textarea.addEventListener("focus", () => {
                                if (inputContainer) inputContainer.style.borderColor = "black";
                            });
                        
                            textarea.addEventListener("blur", () => {
                                if (inputContainer) inputContainer.style.border = "1px solid #ccc";
                            });
                        }
                    }
                });
        
                // Trigger tr·∫°ng th√°i ban ƒë·∫ßu
                toggle.dispatchEvent(new Event("change"));
            }
        
            // G·ªçi h√†m ch·ªù canvas ƒë∆∞·ª£c t·∫°o xong
            waitForCanvasAndInitToggle();
        });
        
        
    </script>

    <script>
        function openFullscreen(elem) {
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) { /* Safari */
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { /* IE11 */
                elem.msRequestFullscreen();
            }
        }
    </script>
